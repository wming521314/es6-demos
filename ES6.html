<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6Demo演示</title>
  <style>
    .log{
      background-color: black;
      color: white;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>ES6Demo演示</h2>
  <div id="log" class="log"></div>
  <script>
    //1.模板语法：通过反引号直接输出原格式的字符，通过${varname}直接拼接字符串，而不再用+与“”来拼接；
    //2.function,var声明的变量可以变量提升，效果等同于把该变量放在该变量所在函数的第一行
    //3.function,var声明的变量的作用域是函数级的，而let,const声明的作用域是块级的；
    //4.const声明的基本变量是不能改变的，但如果是object，它的内容是可以改变的，以为const只是声明了该对象的指针是不变的，并没有说里面的内容不可变；
    //5.默认参数:防止程序出错；
    //6.箭头函数：简洁，不产生新的作用域
    //7.数组解构，字符串解构，对象解构，函数解构（函数参数的解构）
    var str = `
    console.log("a"+a);
    var a = 1;
    console.log("b"+b);
    let b = 2;
    function user(){
      var a = 1;
    }

    console.log("a"+a);

    var a = 1;

    //块级作用域
    {
      let a = 1;
      var b = 2;
    }

    console.log("b:"+b);
    console.log("a:"+a);//error

    let a = 1;

    a = 2;

    const b = {a:1};

    b.a = 2;
    b.c = 10;

    b = {c:1}//error

    function add(flag=true){
      if(flag){
        return "true";
      }else{
        return "error";
      }
    }

    let userName = "Jack";


    console.log(add());

    function sum(num1,num2=3){
      return num1+num2;
    }

    console.log(sum(7));

    var arr = [3,6,9];

    var newArr = arr.map(function (item) {
      return item+2;
    })

    var newArr1 = arr.map((item)=>item+2);

    console.log(newArr1);

    `;
    printLog(str);

    //数组的解构
    var [a,b] = [3,8,10];//数组的分解

    var [x,y,z] = "Vue";//字符串的分解

    console.log(`x:${x},y:${y},z:${z}`);

    var {n,m} = {m:10,n:20};//对象的解构,对key进行拆分，只有key与value的字面量一样才能简写，这里等价于：{m:m,n:n},会根据键值对应，所以m,n的值不会互换

    console.log(`m:${m},n:${n}`);


    function sum([x,y]){//函数解构
      return x+y;
    }

    var total = sum([2,8]);

    console.log(`total:${total}`);

    function printLog(str){
      document.getElementById("log").innerText = str;
    }
  </script>
</body>
</html>
